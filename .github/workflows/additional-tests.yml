name: Tests Supplémentaires

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    name: 🔒 Audit de sécurité

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🔒 Audit de sécurité
        run: npm audit --audit-level=moderate

  performance-test:
    runs-on: ubuntu-latest
    name: ⚡ Tests de performance

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: ⚡ Test de performance simple
        run: |
          echo "Test de performance de la fonction addition..."
          time node -e "
            const addition = require('./index.js');
            console.time('Performance');
            for(let i = 0; i < 1000000; i++) {
              addition(i, i+1);
            }
            console.timeEnd('Performance');
          "

  code-coverage:
    runs-on: ubuntu-latest
    name: 📊 Couverture de code

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 📊 Tests avec couverture
        run: |
          echo "Installation de Jest avec couverture..."
          npx jest --coverage --passWithNoTests
          echo "✅ Rapport de couverture généré!"

  build-check:
    runs-on: ubuntu-latest
    name: 🏗️ Vérification de build

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🏗️ Vérification du build
        run: |
          echo "Vérification que le module peut être importé..."
          node -e "
            const addition = require('./index.js');
            console.log('✅ Module importé avec succès');
            console.log('Test rapide:', addition(5, 3));
          "