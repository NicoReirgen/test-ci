name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - job-name: "additions"
            node-version: 18
            test-description: "🧪 Lancer les tests"
          - job-name: "compatibility-18"
            node-version: 18
            test-description: "🧪 Tests principaux"
          - job-name: "compatibility-20"
            node-version: 20
            test-description: "🧪 Tests de compatibilité"

    name: ${{ matrix.job-name }} (Node.js ${{ matrix.node-version }})

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: ${{ matrix.test-description }}
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🔍 Vérification du code
        run: |
          echo "Vérification de la syntaxe JavaScript..."
          node -c index.js
          echo "✅ Syntaxe valide!"
