name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        include:
          - node-version: 18
            test-name: "🧪 Tests principaux"
          - node-version: 20
            test-name: "🧪 Tests de compatibilité"

    name: Tests Node.js ${{ matrix.node-version }}

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Installer les dépendances
        run: npm install

      - name: ${{ matrix.test-name }}
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔍 Vérification du code
        run: |
          echo "Vérification de la syntaxe JavaScript..."
          node -c index.js
          echo "✅ Syntaxe valide!"
